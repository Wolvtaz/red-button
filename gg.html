<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .logo {
        display: flex;
        align-items: center;
        gap: 4px;
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 500;
      }

      .logo-icon {
        width: 1000px;
        height: 500px;
        background: linear-gradient(135deg, #131313 0%, #000000 100%);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
      }

      .logo-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
</head>
<body>
    <a href="#" class="logo">
        <div class="logo-icon">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1">
            <img src="https://imgs.search.brave.com/GE8YeZTQV7VkiDec-Vi80eA0jlzoprt5msgETPySpLU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90aHVt/YnMuZHJlYW1zdGlt/ZS5jb20vYi9yZWQt/YnV0dG9uLTIyODY3/ODMxLmpwZw" alt="Cat Logo" />
        </a>
        </div>
    </a>
</body>
</html>
